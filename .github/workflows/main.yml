name: XEye Continuous Monitor

on:
  schedule:
    - cron: '*/15 * * * *'  # Runs every 15 minutes
  workflow_dispatch:       # Allows you to click "Run" manually for testing

jobs:
  run-xeye:
    runs-on: ubuntu-latest
    
    # Permissions required to push 'last_seen.json' and 'usernames.json' back to repo
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          # Use your Personal Access Token for checkout if you want 
          # to trigger further workflows on push
          token: ${{ secrets.GH_PAT }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run XEye
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          GH_PAT: ${{ secrets.GH_PAT }}
        run: python xeye.py

      - name: Commit and Push Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add usernames.json last_seen.json
          # Only commit if there are actually changes to avoid errors
          git commit -m "XEye: Sync history and user list [skip ci]" || echo "No changes to commit"
          git push
